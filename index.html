<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hlaing Htet AI Chat</title>
  <style>
    :root {
      --bg-light: #f0f2f5;
      --bg-dark: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      --text-light: #000;
      --text-dark: #0ff;
      --bubble-light: rgba(0, 0, 0, 0.05);
      --bubble-dark: rgba(255, 255, 255, 0.1);
    }* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  height: 100%;
  width: 100%;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  display: flex;
  flex-direction: column;
  height: 100vh;
  background: var(--bg-dark);
  color: var(--text-dark);
  transition: background 0.3s, color 0.3s;
}

body.light-mode {
  background: var(--bg-light);
  color: var(--text-light);
}

header {
  display: flex;
  align-items: center;
  padding: 16px;
  background: rgba(0, 0, 0, 0.4);
  border-bottom: 1px solid #444;
}

header img.logo {
  height: 40px;
  margin-right: 12px;
}

header h1 {
  font-size: 20px;
  flex-grow: 1;
}

.toggle-mode {
  font-size: 14px;
  background: #0ff;
  color: #000;
  border: none;
  border-radius: 12px;
  padding: 6px 12px;
  cursor: pointer;
}

.chat-container {
  flex: 1;
  padding: 20px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
}

.message {
  display: flex;
  align-items: flex-end;
  margin: 10px 0;
}

.message img.avatar {
  width: 32px;
  height: 32px;
  border-radius: 50%;
  margin: 0 8px;
}

.bubble {
  padding: 14px 18px;
  border-radius: 18px;
  max-width: 75%;
  font-size: 15px;
  line-height: 1.5;
  white-space: pre-wrap;
  background: var(--bubble-dark);
  backdrop-filter: blur(4px);
  border: 1px solid #0ff;
  color: #0ff;
  box-shadow: 0 0 12px #0ff50a33;
  transition: background 0.3s, color 0.3s;
}

body.light-mode .bubble {
  background: var(--bubble-light);
  border: 1px solid #ccc;
  color: #000;
  box-shadow: none;
}

.user {
  align-self: flex-end;
  flex-direction: row-reverse;
}

.ai {
  align-self: flex-start;
}

.input-container {
  display: flex;
  padding: 12px 16px;
  background: rgba(0, 0, 0, 0.4);
  border-top: 1px solid #444;
}

.input-container input {
  flex: 1;
  padding: 12px 14px;
  font-size: 15px;
  border: 1px solid #0ff;
  border-radius: 18px;
  outline: none;
  background-color: rgba(0,0,0,0.6);
  color: #0ff;
}

body.light-mode .input-container input {
  background-color: #f7f7f7;
  border: 1px solid #ccc;
  color: #000;
}

.input-container button {
  margin-left: 10px;
  padding: 10px 18px;
  font-size: 15px;
  background-color: #0ff;
  color: #000;
  border: none;
  border-radius: 18px;
  cursor: pointer;
  transition: background-color 0.3s;
}

.typing {
  font-style: italic;
  color: #aaa;
  margin: 5px 0;
  animation: blink 1s infinite;
}

@keyframes blink {
  0% { opacity: 0.2; }
  50% { opacity: 1; }
  100% { opacity: 0.2; }
}

@media (max-width: 600px) {
  header h1 {
    font-size: 16px;
  }

  .bubble {
    font-size: 14px;
    padding: 10px 14px;
  }

  .input-container input {
    font-size: 14px;
    padding: 10px;
  }

  .input-container button {
    font-size: 14px;
    padding: 10px 12px;
  }

  .toggle-mode {
    padding: 4px 8px;
    font-size: 12px;
  }
}

  </style>
</head>
<body>
  <header>
    <img src="image.png" alt="Logo" class="logo">
    <h1>Hlaing Htet AI Chat</h1>
    <button class="toggle-mode" onclick="toggleMode()">ðŸŒ— Mode</button>
  </header>  <div class="chat-container" id="chat"></div>  <div class="input-container">
    <input type="text" id="userInput" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>
  </div>  
  <script src="ai.js"></script>
  </body>
</html>
